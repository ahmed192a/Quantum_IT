<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evaluation</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="../js/bootstrap.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/index_style.css">
</head>

<body onload="initialization()">
    <!-- Set Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">
                    <a class="navbar-brand" href="#">
                        <img src="../imgs/settings.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    </a>
                    <a class="navbar-brand" href="#">
                        <img src="../imgs/message.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    </a>
                    <a class="navbar-brand" href="#">
                        <img src="../imgs/bell.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    </a>
                    <a class="navbar-brand" href="#">
                        <img src="../imgs/user.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    </a>
                </div>
                <div class="navbar-nav my-2 my-lg-0">
                    <a class="navbar-brand align-self-right" href="#">
                        <img src="../imgs/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    </a>

                </div>
            </div>
        </nav>
    </header>
    <!-- Set Body -->
    <div class="mcontainer">
        <div class="container">
            <div class="row" style="height: 80px;">
                <div class="col-md-2" style="margin:auto;">
                    <button class="btn btn-md btn-block" style="background-color: #03c0ca; color:white;">
                        بدأ محادثه جديده
                    </button>
                </div>
                <!-- Align h1 to right with margin top -->
                <div class="col-md-10" style="margin:auto;">
                    <!-- Add margin top 10px  to h3 -->
                    <h3 class="text-right" id="child_name_evaluation"></h3>
                </div>

            </div>
        </div>
        <!-- Container with Gray background -->
        <div style="background-color: #f5f5f5; margin-right: 0px; margin-left: auto;">
            <div class="row" style="padding-right: 150px; ">
                <!-- Align h1 to right with margin top -->
                <div class="col-md-12">
                    <!-- Add margin top 10px  to h3 -->
                    <h4 class="text-right" style="margin-top: 20px; margin-bottom: 20px;">عمل تقييم جديد</h4>
                </div>
            </div>
        </div>
        <div class="container" style="padding-top: 80px;">
            <div class="row">
                <!-- Create four columns -->
                <div class="col">
                    <p class="text-right" id="rating_age" ></p>
                    <p class="text-right" id="age_gap"></p>
                </div>
                <div class="col">
                    <p class="text-right" id="child_age"></p>
                    <p class="text-right" id="global_other_counter">أخرى: 0</p>
                </div>
                <div class="col">
                    <p class="text-right" id="child_evaluation" ></p>
                    <p class="text-right" id="global_weakness_counter">نقاط الضعف : 0</p>
                </div>
                <div class="col">
                    <p class="text-right" id="child_name"></p>
                    <p class="text-right" id="global_strength_counter">نقاط القوة : 0</p>
                </div>
            </div>
            <div class="container" style="padding-top: 20px;">
                <ul class="list-group list-group-flush" id="main_subject_list">


                </ul>


                <div class="container bg-light" style="padding: 20px;">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button type="button" class="btn btn-lg"
                                style="background-color: #03c0ca; color:white; width:20%; margin:2.5%;">اعتماد</button>
                            <button type="button" class="btn btn-lg"
                                style="background-color: #03c0ca; color:white; width:20%;" onclick="save_data()">حفظ</button>

                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="../js/evaluation_m.js"></script>

</body>

</html>
